<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Résumé</title>
  <style>
    body {
      background: url('https://www.dropbox.com/scl/fi/lki8ya9jqvcy4lg803lky/lecture-hall-1.jpeg?raw=1') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
    }
    .container {
      background-color: rgba(255,255,255,0.95);
      max-width: 600px;
      margin: 100px auto;
      padding: 30px;
      border-radius: 10px;
    }
    button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Résumé de l'examen</h1>
    <p><strong>Code d'examen :</strong> <span id="examId"></span></p>
    <p><strong>Merci d’avoir passé cet examen sur ExaWeb !</strong></p>
    <button onclick="window.location.href='index.html'">Revenir à l'accueil</button>
  </div>

  <script>
    const examId = new URLSearchParams(window.location.search).get("examId");
    document.getElementById("examId").innerText = examId;
  </script>
</body>
</html>
